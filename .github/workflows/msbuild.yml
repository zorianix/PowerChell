name: Build PowerChell

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build Solution (Release-EXE|x64)
      run: msbuild PowerChell.sln /p:Configuration="Release-EXE" /p:Platform="x64"
